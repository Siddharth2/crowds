<div class="media-block">
    <div class="question-media"
         ng-class="{'with-stats': hasStats()}">
        <img class="question-image" ng-src="{{question.imagePath}}"/>
    </div>

    <div class="text-type-question-content"
         ng-class="{'with-stats': hasStats()}"
         ng-if="question.type === 'text'">{{question.text}}</div>

    <div ng-if="hasStats()" ng-include="'views/challenge/_stats.html'"></div>
</div>
